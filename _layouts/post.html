<!DOCTYPE html>
<html>

  {% include head.html %}
 <body>
<div id="wrapper">
 {% include header.html %}
 <div class="container">
    <div class="row">
        <div class="box">
                <div class="col-lg-12">
                    <div class="intro-text text-center">
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <p class="post-meta">{% if page.author %} <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">by {{ page.author }}</span></span>{% endif %} <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"> {{ page.date | date: "%b %-d, %Y" }}</time></p>
                    </div>
                     {{ content }}
                </div>
                <p>Category {{ page.categories | join: ', ' }}</p>
        </div>
    </div>
  
  {% include comment.html %}
</div>
<hr>
 {% include footer.html %}
</div>
  </body>

</html>
